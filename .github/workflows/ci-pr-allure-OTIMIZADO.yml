on:
  pull_request:

permissions:
  contents: read

jobs:
  ci-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install Playwright Browsers
        run: playwright install --with-deps

      # - name: Run tests
      #   run: |
      #     mkdir -p allure-results
      #     pytest -vv --alluredir=allure-results

      - name: Run tests with pytest
        run: |
          pytest \
            --alluredir=allure-results \
            --clean-alluredir

      - name: Generate Allure results (no deploy yet)
        if: always()
        run: |
          echo "Allure results generated"

      - name: Install Allure CLI
        if: always()
        run: |
          if ! command -v allure &> /dev/null; then
            npm install -g allure-commandline
          fi

      - name: Restore Allure history
        if: always()
        uses: actions/cache@v4
        with:
          path: allure-results/history
          key: allure-history

      - name: Generate Allure report
        if: always()
        run: allure generate allure-results -o allure-report

      # ðŸ”— SUMMARY (LINK SEMPRE VÃLIDO)
      - name: Publish Allure link to Summary
        if: always()
        run: |
          echo "## ðŸ“Š Allure Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— https://dulley-vz.github.io/allure-test-images/" >> $GITHUB_STEP_SUMMARY
